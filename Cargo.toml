[package]
name = "mimxrt1062"
description = "Device and peripheral mappings for NXP MIMXRT1062-type devices (e.g. Teensy 4.0)"
version = "0.1.0"
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
edition = "2018"
license = "BSD-3-Clause"
homepage = "https://github.com/dflemstr/mimxrt1062"
repository = "https://github.com/dflemstr/mimxrt1062"
keywords = ["nxp", "teensy", "svd2rust", "no_std", "embedded"]
categories = ["embedded", "no-std"]
exclude = [
    "svd/*",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bare-metal = "0.2.5"
cortex-m = "0.6.1"
vcell = "0.1.2"

[dependencies.cortex-m-rt]
optional = true
version = "0.6.10"

[features]
rt = ["cortex-m-rt/device"]

